<!DOCTYPE html>
<html lang="en">

<head>

    <title>Admin Panel</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="container">
        <h2>Admin Panel</h2>
        <table id="usersTable">

                    <th>Username</th>
                    <th>Email</th>

    <script src="./scripts/admin_panel.js"></script>
